<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>L300KU</title>    
    <link rel="stylesheet" href="css/style.css">
	<link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
	<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
    <script>
	function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#profpic')
                    .attr('src', e.target.result)
                    .width(100)
                    .height(100);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
    </script>
  </head>
  <body>
    <div id="konten">
      <div id="isi">
         <img onclick="menu()" src="images/menu.png" alt="L300KU" height="30" width="30"/> <div id="judul"> L300KU</div>
         <div id="isi-body">
		 <br>
            <center><span style="font-size: 1.0em;"><font face="arial"><b>PROFILE PICTURE</b></font></span></center>
            <br>
			<input type='file' onchange="readURL(this);" />
			<center><img id="profpic" src="#" alt="preview" /></center>
			<table>
			<center>
                <span class="savepic"><a href="#" style="color:white">SAVE</a></span>
            </center>
			</table>
		</div>
      </div>
    </div>
  </body>
</html>
